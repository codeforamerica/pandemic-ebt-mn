require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
AllCops:
  NewCops: disable
  Exclude:
    - bin/**/*
    - db/**/*
    - vendor/**/*
    - config/routes.rb

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true
Layout/EndOfLine:
  Enabled: false
Layout/LineLength:
  Enabled: false
Layout/SpaceAroundMethodCallOperator:
  Enabled: false
Lint/DeprecatedOpenSSLConstant:
  Enabled: true
Lint/MixedRegexpCaptureTypes:
  Enabled: true
Lint/RaiseException:
  Enabled: false
Lint/StructNewOverride:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ClassLength:
  Exclude:
    - app/models/child.rb
    - app/mailers/denial_mailer.rb
Metrics/CyclomaticComplexity:
  Exclude:
    - app/helpers/ordinal_columns_helper.rb
Metrics/MethodLength:
  Enabled: false
Rails/ApplicationController:
  Enabled: false
Rails/FilePath:
  Enabled: false
Rails/HasManyOrHasOneDependent:
  Enabled: false
Rails/OutputSafety:
  Exclude:
    - app/helpers/csv_helper.rb
Rails/UnknownEnv:
  Enabled: false
RSpec/ContextWording:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/InstanceVariable:
  Enabled: false
RSpec/LeakyConstantDeclaration:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/NamedSubject:
  Enabled: false
RSpec/BeforeAfterAll:
  Exclude:
    - spec/features/export_spec.rb
    - spec/features/upload_aws_spec.rb
RSpec/MessageSpies:
  Enabled: false
RSpec/AnyInstance:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ExponentialNotation:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: false
Style/HashTransformValues:
  Enabled: false
Style/RedundantRegexpCharacterClass:
  Enabled: true
Style/RedundantRegexpEscape:
  Enabled: true
Style/Semicolon:
  Exclude:
    - config/routes.rb
Style/SlicingWithRange:
  Enabled: true
