  mailing_address:
    header: ¿Donde deberíamos enviar su tarjeta de P-EBT?
    this_card_can: Esta tarjeta solo puede ser enviada por correo a una dirección en Minnesota.
  just_so_you_know:
    header: Solo para que sepas
    text_1: La tarjeta será enviada al adulto en el hogar que completo la solicitud.
    text_2: Si usted aplico para mas de un niño, todos los beneficios estarán en esta tarjeta.
    text_3: Los adultos en el hogar pueden usar la tarjeta para comprar despensa para toda la familia.
  contact:
    header: ¿Cómo podemos contactarlo?
    email_address: ¿Cuál es su dirección de correo electrónico? (opcional)
    we_need_your_email: Necesitamos su dirección de correo electrónico para comunicarnos con usted si hay algún problema
      con su solicitud.
    phone_number: ¿Cuál es su número de teléfono? (opcional)
  signature:
    header: Agrega la firma de un padre o guardián.
    type_your_full: Ingrese su nombre legal completo aquí para firmar este formulario. Al ingresar su nombre usted
      acepta que ha sido honesto en este formulario.
    did_you_get_help: ¿Le ayudó una organización comunitaria a aplicar?
    community_organization: Nombre de la organización
    submit: Entrege la solicitud
  success:
    header: ¡Su solicitud está lista!
    no_confirmation_email: No recibirá un correo electrónico de confirmación, pero su solicitud a sido enviada correctamente.
    write_down_your_html: Escriba su número de confirmación&colon;
    if_approved: Si su solicitud es aprobada, usted recibirá una tarjeta P-EBT dentro de 30 días cargada con dinero para alimentos. La tarjeta será cargada con dinero para alimentos, y vendrá con instrucciones sobre como usarla.
    learn_more_html: <a href="/info">Aprenda más</a> sobre el programa P-EBT.
    if_approved_question: ¿Si se aprueba, ¿cuánto recibiré en beneficios de P-EBT?
    if_approved_answer_1_html: Recibirá una tarjeta P-EBT por correo cargada con $325 por cada niño aprobado para comprar alimentos en la mayoría de supermercados o mercados de comida.
    if_approved_answer_2_html: También puede usar la tarjeta P-EBT para comprar alimentos en línea en
      <a target="_blank" href="https://www.amazon.com/snap-ebt/b?ie=UTF8&node=19097785011&nocache=1588651384818">Amazon</a>
      y
      <a target="_blank" href="https://www.walmart.com/ideas/discover-grocery-pickup-delivery/walmart-grocery-pickup-accepts-snap-ebt-payments/355540">Walmart</a>.
    how_was_your_experience: ¿Que tal estuvo su experiencia con esta solicitud?
    thank_you: ¡Gracias por su opinión!
    back_home: Volver a página principal
  footer:
