    go_back: Regresa
    if_your_family_html: Si su familia necesita ayuda para comprar alimentos, usted puede <a href="https://applymn.dhs.mn.gov/" target="_blank">aplicar para SNAP/EBT</a> (también conocido como Estampillas de Comida).
