  index:
    coming_soon_html: Próximamente&colon;
    header: Reciba ayuda para comprar comida mientras escuelas están cerradas.
    apply_starting: Aplica en este sitio empezando el 8 de Junio a las 12 del medio día.
    apply_by: Registrese para P-EBT antes del 31 de julio.
    apply_now: Registrese ahora
    about: Este programa, tambien llamado P-EBT, es para estudiantes que normalmente pueden recibir comidas escolares gratis o a precio reducido. Aplica y reciba hasta $325 por niño para comprar alimentos.
    children_may: Los niños pueden continuar recibiendo comidas “para llevar” o alimentos en los sitios de alimentación
      de emergencia ofrecidos por las escuelas y espacios comunitarios, incluso si están recibiendo beneficios de P-EBT.
    questions_about: ¿Preguntas sobre P-EBT?
    learn_more_about: Aprenda más sobre este programa.
    learn_more: Aprenda más
    joint_program: Este es un programa conjunto de los Departamentos de Educación y Servicios Sociales de Minnesota.
    with_a_pebt_html: Con una tarjeta P-EBT, puede comprar despensa&colon;
    most_groceries: En la mayoria de supermercados
    most_farmers: En la mayoria de mercados de agricultores
    online: En línea en Amazon y Walmart
  how:
    header_html: Así es como funciona&colon;
    give_us_your_basic_html: <b>Comparta información básica.</b>
    we_will_ask: Preguntaremos por los nombres de los estudiantes y sus fechas de nacimiento, el nombre de un padre o guardían, y por su correo postal.
    your_school_will_make_sure_html: <b>Nosotros nos aseguraremos de que usted sea elegible.</b>
    we_will_check: Verificaremos para asegurarnos de que su familia pueda obtener P-EBT. El estado de inmigración no se considera en su elegibilidad para P-EBT.
    get_a_p_ebt_card_html: <b>Reciba la tarjeta de P-EBT por correo.</b>
    if_approved: Si su solicitud es aprobada, usted recibirá una tarjeta P-EBT dentro de 30 días cargada con dinero para alimentos. La tarjeta será cargada con dinero para alimentos, y vendrá con instrucciones sobre como usarla.
  eligible:
    header: ¿Su hijo es elegible para recibir comidas gratis o a precio reducido durante el año escolar?
    even_if_the_student: Incluso si el estudiante no come desayuno o almuerzo escolar, necesitamos saber si es elegible
      para este programa.
    if_the_student: Si su hijo va a una escuela que sirve comida gratis para todos, conteste que sí.
  meal_eligibility:
    header_question: ¿Alguno de estos es cierto para su familia?
    header_answer_html: |
      <ul class="list--bulleted">
        <li>Llenamos una solicitud en papel para comidas escolares gratuitas o de precio reducido como parte de la
        inscripción escolar.</li>
        <li>Llenamos una solicitud en papel o en línea para comidas escolares gratuitas o de precio reducido durante
        este año escolar.</li>
        <li>Nuestra escuela sirve almuerzo o desayuno gratis para el estudiante.</li>
        <li>Nuestra escuela ofrece desayuno o almuerzo gratis a todos los estudiantes en la escuela sin necesidad de una
        solicitud.</li>
      </ul>
  sorry:
    header: Este programa es solamente para niños que reciben comidas escolares gratis o a precio reducido
    many_immigrants_can_html: Muchos inmigrantes pueden obtener SNAP / EBT. Si le preocupa cómo esto podría afectar su estado migratorio, llame a Asistencia Legal al <a href="tel:18002924150">800-292-4150</a>.
    you_can_also_html: También puede llamar a la línea de Ayuda Alimentaria de Minnesota al <a href="tel:16514869860">651-486-9860</a> o al <a href="tel:18887111151">888-711-1151</a>. Hay intérpretes disponibles.
  received_card:
    alt_text_card: Una tarjeta con una imagen de un paisaje que tiene "Minnesota EBT" inscrita en ella.
    header: ¿Su hogar recibió beneficios para alimentos (SNAP/FS/EBT) o beneficios del Programa de Inversión Familiar de Minnesota (MFIP) en marzo de 2020?
    it_looks_like_html: Su tarjeta quizas se parece así&colon;
  done:
    header: ¡Ya acabo!
    you_dont_need: No necesita completar este formulario. Su tarjeta SNAP / EBT o MFIP se cargará automáticamente con sus beneficios P-EBT. Recibirá $ 325 por cada estudiante en su casa.
    if_theres_a_problem_html: Si hay un problema con su tarjeta, puede llamar al Centro de Servicio al Cliente EBT de Minnesota al <a href="tel:18889972227">(888) 997-2227</a>, las 24 horas del día, los 7 días de la semana.
  children:
    header: Enumere a todos los estudiantes en su casa.
    one_at_a_time: Uno a uno, agregue todos los estudiantes que tenían entre 5 a 18 años de edad a partir del 1 de septiembre de 2019. Esto puede incluir a los estudiantes que reciben desayuno o almuerzo gratis en la escuela.
      a estudiantes de pre-K o TK que reciben desayuno o almuerzo gratis en la escuela.
    students: Estudiantes en su casa
    child_has_been: Sacamos el niño de la lista
    remove: (eliminar)
    add: Agregue un estudiante.
