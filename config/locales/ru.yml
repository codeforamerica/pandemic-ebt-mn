    go_back: Вернуться
    if_your_family_html: Если вашей семье по-прежнему нужна помощь в покупке продуктов, вы можете <a href=""https://applymn.dhs.mn.gov/"" target=""_blank"">подать заявку на пособие SNAP/EBT</a> (также известное как «продовольственные талоны»).
    please_choose: Пожалуйста, выберите вариант.
    demo: Этот сайт используется только как образец.
    general_error: С нашей стороны возникла проблема.
