    header_logo_alt_text: Логотип Департамента образования и социального обеспечения шт. Миннесота
    language: английский
  index:
    coming_soon_html: Скоро будет&colon;
    header: Получите помощь в покупке продуктов, пока школы закрыты
    apply_starting: Подайте заявку на этом веб-сайте, начиная с 12:00 8 июня
    apply_by: Подайте заявку на P-EBT до 30 июня
    apply_now: Подать заявку сейчас
    about: Эта программа, называемая P-EBT, предназначена для школьников, которые при обычных обстоятельствах могут получать бесплатное или льготное питание в школе. Подайте заявку и получите до $325 на ребенка для покупки продуктов.
    children_may: Даже если дети получают пособие P-EBT, они могут продолжать получать питание «на вынос» или по программе экстренной продовольственной помощи в центрах экстренной организации питания при COVID-19, которые организуют школы и местные общины.
    questions_about: Вопросы о P-EBT?
    learn_more_about: Подробнее об этой программе.
    learn_more: Подробнее
    joint_program: Это совместная программа департаментов образования и социального обеспечения шт. Миннесота.
    with_a_pebt_html: Карточкой P-EBT вы можете оплатить покупку продуктов&двоеточие;
    most_groceries: В большинстве продовольственных магазинов
    most_farmers: На большинстве фермерских рынков
    online: В Интернете на Amazon и Walmart
  how:
    header_html: Вот как действует этот процесс&colon;
    give_us_your_basic_html: <b>Предоставьте базовую информацию.</b>
    we_will_ask: Мы попросим предоставить имена и фамилии школьников, их даты рождения, имя и фамилию родителя или опекуна и почтовый адрес.
    your_school_will_make_sure_html: <b>Мы удостоверимся, что вы имеете право на участие в программе.</b>
    we_will_check: Мы проведем проверку, чтобы убедиться, что ваша семья имеет право на получение P-EBT. Право на P-EBT не зависит от иммиграционного статуса.
    get_a_p_ebt_card_html: <b>Получите карточку P-EBT по почте.</b>
    if_approved: Если заявка будет одобрена, в течение 10 дней вы получите карточку P-EBT с деньгами на продукты. Карточка придет с деньгами на продукты и инструкциями о том, как ее использовать.
  eligible:
    header: Может ли школьник получать в школе бесплатное или льготное питание в течение учебного года?
    even_if_the_student: Даже если школьник не ест завтрак или обед в школе, нам нужно знать, имеет ли он право на участие в этой программе.
    if_the_student: Если ученик ходит в школу, которая предоставляет бесплатное питание всем учащимся, ответ утвердительный.
  meal_eligibility:
    header_question: Относится ли к вашей семье какое-то из следующих условий?
    header_answer_html: <ul class=""list--bulleted"">   <li>Мы заполнили заявление на бумаге о предоставлении школой бесплатного или льготного питания при подаче документов в школу.</li>   <li>Мы заполнили заявление на бумаге или по Интернету о предоставлении школой бесплатного или льготного питания на протяжении этого учебного года.</li>   <li>Наша школа предоставляет школьнику бесплатный обед или завтрак.</li>   <li>Наша школа предоставляет бесплатные завтраки или обеды всем учащимся школы без заявления.</li> </ul>
  sorry:
    header: Эта программа предназначена только для тех школьников, которые могут получать бесплатное или льготное школьное питание.
    many_immigrants_can_html: Многие иммигранты могут получить SNAP/EBT. Если вы переживаете по поводу того, как это может повлиять на ваш иммиграционный статус, позвоните в юридическую консультацию по номеру <a href="tel:18002924150">800-292-4150</a>.
    you_can_also_html: Вы можете позвонить на линию помощи по продовольственным вопросам шт. Миннесота по номеру <a href=""tel:16514869860"">651-486-9860</a> или <a href=""tel:18887111151"">888-711-1151</a>. Предоставляется помощь переводчика.
  received_card:
    alt_text_card: Карточка с изображением пейзажа, на которой написано Minnesota EBT.
    header: Ваша семья пользуется продовольственным пособием (SNAP/EBT) или участвует в Программе семейных инвестиций шт. Миннесота (MFIP)?
    it_looks_like_html: Карточка может выглядеть так&colon;
  done:
    header: Вы закончили!
    you_dont_need: Вам не нужно заполнять эту форму. Пособие P-EBT будет автоматически начислено на вашу карточку SNAP/EBT или MFIP. Вы получите $325 на каждого школьника в вашем доме.
    if_theres_a_problem_html: При возникновении проблемы с карточкой вы можете позвонить в центр обслуживания пользователей ЕВТ шт. Миннесота по номеру <a href=""tel:+18889972227"">(888) 997-2227</a>, круглосуточно, без выходных.
  children:
    header: Добавьте всех школьников в вашем доме
    one_at_a_time: Добавьте по одному всех школьников, которым исполнилось 5-18 лет на 1 сентября 2019 г. Сюда можно включать школьников, которые получают бесплатный завтрак или обед в школе.
    students: Школьники в вашем доме
    child_has_been: Ребенок удален
    remove: (удалить)
    add: Добавить школьника
  add_student:
    header: Добавить школьника.
    one_at_a_time_add: Добавьте по одному всех школьников, которым исполнилось 5-18 лет на 1 сентября 2019 г. Сюда можно включать школьников, которые получают бесплатный завтрак или обед в школе.
    first_name: Имя
    legally: Официальное написание как в школьных документах.
    last_name: Фамилия
    what_is_their_dob: Дата рождения?
    what_type_of_school: В какую школу ходит этот ребенок?
    public_school: Государственная школа (включая чартерную)
    private_school: Частная школа (включая религиозную)
    when_were_they_born: Когда он родился?
    what_registered_gender: Какой пол значится в школьной регистрации?
    gender_female: Женский
    gender_male: Мужской
    school_name: Какую школу он посещал в 2019-2020 учебном году?
    school_grade: В каком классе он был в 2019-2020 учебном году?
    pre_k: Детский сад
    kindergarten: Подготовительный
    grade: класс
  parent:
    header: Добавить родителя или опекуна
    helper_text: Этот человек будет контактным лицом по данной заявке. Ему нужно будет воспользоваться этой информацией для установки PIN-кода, когда придет карточка P-EBT.
    first_name: Как его имя?
    last_name: Как его фамилия?
    what_is_their_dob: Когда он родился?
  mailing_address:
    header: На какой адрес нам отправить вашу карточку P-EBT?
    this_card_can: Эту карточку можно отправить только на адрес в Миннесоте.
  just_so_you_know:
    header: К вашему сведению
    text_1: Эта карточка будет выдана совершеннолетнему члену вашей семьи, который заполнил заявку.
    text_2: Если вы подавали заявку на несколько школьников, все пособия будут на этой одной карточке.
    text_3: Совершеннолетние члены семьи смогут пользоваться ею для покупок на всю семью.
  contact:
    header: Как мы может с вами связаться?
    email_address: Какой адрес вашей электронной почты? (необязательно)
    we_need_your_email: Адрес вашей электронной почты нам нужен для того, чтобы связаться с вами, если с вашей заявкой возникнут проблемы.
    phone_number: Какой у вас номер телефона? (необязательно)
  signature:
    header: Добавить подпись родителя или опекуна.
    type_your_full: Чтобы подписать форму, напишите здесь ваше полное имя и фамилию согласно дoкумeнтам печатными буквами. Указывая свое имя и фамилию, вы подтверждаете, что изложили верные сведения в этой форме.
    submit: Подать заявку
  success:
    header: Ваша заявка готова!
    write_down_your_html: Запишите номер подтверждения&colon;
    if_approved: Если заявка будет одобрена, в течение 10 дней вы получите карточку P-EBT с деньгами на продукты. Карточка придет с деньгами на продукты и инструкциями о том, как ее использовать.
    learn_more_html: <a href=""/info"">Узнайте подробнее</a> о программе P-EBT.
    if_approved_question: Если заявка будет одобрена, каким будет размер полученного мною пособия P-EBT?
    if_approved_answer_1_html: Вы получите по почте одну карточку P-EBT, на которую будет начислено по $325 на каждого утвержденного ребенка для покупки продуктов в большинстве продовольственных магазинов и продуктовых рынков.
    if_approved_answer_2_html: Вы также можете использовать карточку P-EBT для заказа продуктов по Интернету на <a target=""_blank"" href=""https://www.amazon.com/snap-ebt/b?ie=UTF8&node=19097785011&nocache=1588651384818"">Amazon</a> и <a target=""_blank"" href=""https://www.walmart.com/ideas/discover-grocery-pickup-delivery/walmart-grocery-pickup-accepts-snap-ebt-payments/355540"">Walmart</a>.
    how_was_your_experience: Какое у вас впечатление от работы с этим приложением?
    thank_you: Спасибо за отзыв!
    back_home: Вернуться на домашнюю страницу
  footer:
    info: Информация о P-EBT
    delivered_by_html: mn.p-ebt.org — это услуга, предоставляемая <a class=""link--subtle"" href=""https://www.codeforamerica.org/"" target=""_blank"">Code for America</a> от имени жителей Миннесоты.
