    if_your_family_html: If your family still needs help buying groceries, you can <a href="https://applymn.dhs.mn.gov/" target="_blank">apply for SNAP/EBT</a> (also known as Food Stamps).
    please_choose: Please choose an option.
    demo: This site is for example purposes only.
    general_error: There has been a problem on our end.
    back_to_home: Back to home
    header_logo_alt_text: Minnesota Department of Education and Human Services logo
    language: English
  index:
    coming_soon_html: Coming soon&colon;
    header: Get help buying food while schools are closed
    apply_starting: Apply on this website starting June 8th at 12 Noon
    apply_by: Apply for P-EBT by July 31st
    apply_now: Apply now
    about: This program, called P-EBT, is for students who are normally able to get free or reduced price school meals. Apply and get up to $325 per child to spend on groceries.
    children_may: Children may continue to receive "grab n go" meals or emergency food at COVID-19 emergency feeding
      sites offered by schools and community locations, even if they are receiving P-EBT benefits.
    questions_about: Questions about P-EBT?
    learn_more_about: Learn more about this program.
    learn_more: Learn more
    joint_program: This is a joint program of the Minnesota Departments of Education and Human Services.
    with_a_pebt_html: With a P-EBT card you can buy groceries&colon;
    most_groceries: At most grocery stores
    most_farmers: At most farmer's markets
    online: Online at Amazon and Walmart
  how:
    header_html: Here's how it works&colon;
    give_us_your_basic_html: <b>Share some basic information.</b>
    we_will_ask:  We’ll ask the students’ names and birthdates, the name of a parent or guardian, and the mailing address.
    your_school_will_make_sure_html: <b>We will make sure you're eligible.</b>
    we_will_check: We'll check to make sure your family can get P-EBT. Immigration status is not considered in your eligibility for P-EBT.
    get_a_p_ebt_card_html: <b>Get a P-EBT card in the mail.</b>
    if_approved: If approved, you'll get a P-EBT card with money on it for groceries within 30 days. The card will be loaded with grocery money and come with instructions on how to use it.
  eligible:
    header: Is the student able to receive free or reduced price meals during the school year?
    even_if_the_student: Even if the student does not eat school breakfast or lunch, we need to know if they are
      eligible for this program.
    if_the_student: If the student goes to a school that serves free meals to everyone, answer yes.
  meal_eligibility:
    header_question: Are any of these true for your family?
    header_answer_html: |
      <ul class="list--bulleted">
        <li>We filled out a paper application for free or reduced price school meals as part of the school enrollment.</li>
        <li>We filled out a paper or online application for free or reduced price school meals during this school year.</li>
        <li>Our school serves free lunch or breakfast to the student.</li>
        <li>Our school provides free breakfast or lunch to all students in the school without an application.</li>
      </ul>
  sorry:
    header: This program is only for students who can get free and reduced price school meals
    many_immigrants_can_html:  Many immigrants can get SNAP/EBT. If you are worried about how this could impact your immigration status, call Legal Aid at <a href="tel:18002924150">800-292-4150</a>.
    you_can_also_html: You can also call the Minnesota Food HelpLine at <a href="tel:16514869860">651-486-9860</a> or <a href="tel:18887111151">888-711-1151</a>. Interpreters are available.
  received_card:
    alt_text_card: A card with a picture of a landscape on it that says Minnesota EBT on it
    header: Did your household receive SNAP/FS/EBT food benefits or Minnesota's Family Investment Program (MFIP) benefits in March 2020?
    it_looks_like_html: The card may look like this&colon;
  done:
    header: You’re all done!
    you_dont_need: You don’t need to fill out this form. Your SNAP/EBT or MFIP card will be automatically loaded with your P-EBT benefits. You will receive $325 for each student in your house.
    if_theres_a_problem_html: If there’s a problem with your card, you can call Minnesota’s EBT customer service
      center at <a href="tel:+18889972227">(888) 997-2227</a>, 24 hours a day, 7 days a week.
  children:
    header: Add all the students in your house
    one_at_a_time: One at a time, add all students age 5-18 as of September 1, 2019. This can include students who get free breakfast or lunch at school.
    students: Students in your house
    child_has_been: Child has been removed
    remove: (remove)
    add: Add a student
  add_student:
    header: Add a student.
    one_at_a_time_add: One at a time, add all students age 5-18 as of September 1, 2019. This can include students who get free breakfast or lunch at school.
    first_name: First name
    legally: Legally as it appears on school records.
    last_name: Last name
    what_is_their_dob: What is their date of birth?
    what_type_of_school: What type of school does this student attend?
    public_school: Public school (including charter school)
    private_school: Private school (including religious school)
    when_were_they_born: When were they born?
    what_registered_gender: What gender is listed on their school registration?
    gender_female: Female
    gender_male: Male
    school_name: What school did they attend during the 2019 - 2020 school year?
    school_grade: What grade were they in during the 2019 - 2020 school year?
    pre_k: Pre-K
    kindergarten: Kindergarten
    grade: grade
  parent:
    header: Add a parent or guardian
    helper_text: This person will be the point of contact on this application. They should use their information to set up a PIN when your P-EBT card arrives.
    first_name: What's their first name?
    last_name: What's their last name?
    what_is_their_dob: When were they born?
  mailing_address:
    header: Where should we mail your P-EBT card?
    this_card_can: This card can only be mailed to an address in Minnesota.
  just_so_you_know:
    header: Just so you know
    text_1: The card will be issued to the adult in the household that completed the application.
    text_2: If you applied for more than one student, all benefits will be on this one card.
    text_3: Adults in the household will be able to use it to shop for the whole family.
  contact:
    header: How can we contact you?
    email_address: What is your email address? (optional)
    we_need_your_email: We need your email address to get in touch with you if there are any problems with your application.
    phone_number: What is your phone number? (optional)
  signature:
    header: Add a parent or guardian’s signature.
    type_your_full: Type your full legal name here to sign this form. By entering your name you agree you have been
      honest on this form.
    did_you_get_help: Did a community organization help you apply?
    community_organization: Name of the organization
    submit: Submit Application
  success:
    header: Your application is done!
    no_confirmation_email: You won't receive a confirmation email, but your application has been successfully submitted.
    write_down_your_html: Write down your confirmation number&colon;
    if_approved: If approved, you'll get a P-EBT card with money on it for groceries within 30 days. The card will be loaded with grocery money and come with instructions on how to use it.
    learn_more_html: <a href="/info">Learn more</a> about the P-EBT program.
    if_approved_question: If approved, how much in P-EBT benefits will I get?
    if_approved_answer_1_html: You will receive one P-EBT card in the mail that will be loaded with $325 for each approved child to purchase food at most grocery stores and food markets.
    if_approved_answer_2_html: You can also use the P-EBT card to order groceries online at
      <a target="_blank" href="https://www.amazon.com/snap-ebt/b?ie=UTF8&node=19097785011&nocache=1588651384818">Amazon</a>
      and
      <a target="_blank" href="https://www.walmart.com/ideas/discover-grocery-pickup-delivery/walmart-grocery-pickup-accepts-snap-ebt-payments/355540">Walmart</a>.
    how_was_your_experience: How was your experience with this application?
    thank_you: Thank you for your feedback!
    back_home: Back to home
  footer:
