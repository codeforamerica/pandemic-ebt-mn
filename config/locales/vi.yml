  just_so_you_know:
    header: Để quý vị biết như vậy
    text_1: Thẻ này sẽ được cấp cho người lớn trong gia đình đã điền đơn xin.
    text_2: Nếu quý vị nộp đơn xin cho hai học sinh trở lên, toàn bộ các trợ cấp sẽ ở trong một thẻ.
    text_3: Những người lớn trong gia đình sẽ có thể sử dụng thẻ để mua sắm cho cả gia đình.
