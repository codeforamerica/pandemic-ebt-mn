  index:
    coming_soon_html: Sắp có&colon;
    header: Được trợ giúp mua thực phẩm trong thời gian trường học đóng cửa
    apply_starting: Nộp đơn xin trên trang mạng này bắt đầu từ 12 giờ trưa ngày 8 tháng Sáu
    apply_by: Nộp đơn xin trợ cấp P-EBT trước ngày 30 tháng Sáu
    apply_now: Nộp đơn ngay bây giờ
    about: Chương trình này, hay còn gọi là P-EBT, là dành cho những học sinh thường có thể được cấp các bữa ăn miễn phí hoặc giảm giá tại trường học. Nộp đơn xin và được cấp tới tối đa $325 một đứa trẻ để mua thực phẩm.
    children_may: Các trẻ em có thể tiếp tục được cấp thực phẩm dạng "đến lấy mang về" tại các địa điểm cung cấp thực phẩm khẩn cấp do đại dịch COVID-19 mà các trường học và địa điểm cộng đồng cung cấp, ngay cả khi các em đang được trợ cấp P-EBT.
    questions_about: Quý vị có thắc mắc gì về P-EBT không?
    learn_more_about: Tìm hiểu thêm về chương trình này.
    learn_more: Tìm hiểu thêm
    joint_program: Đây là chương trình kết hợp giữa Sở Giáo dục và Sở Nhân vụ Minnesota
    with_a_pebt_html: Quý vị có thể sử dụng thẻ P-EBT để mua thực phẩm&colon;
    most_groceries: Tại đa số các tiệm thực phẩm
    most_farmers: Tại đa số các chợ nông trại
    online: Trên mạng trực tuyến tại Amazon và Walmart
  how:
    header_html: Sau đây là cách thức sử dụng thẻ này&colon;
    give_us_your_basic_html: <b>Chia sẻ một số thông tin căn bản.</b>
    we_will_ask: Chúng tôi sẽ hỏi tên và ngày tháng năm sinh của các học sinh, tên của phụ huynh hoặc người giám hộ, và địa chỉ nhận thư.
    your_school_will_make_sure_html: <b>Chúng tôi sẽ bảo đảm là quý vị hội đủ điều kiện.</b>
    we_will_check: Chúng tôi sẽ kiểm tra để bảo đảm là gia đình quý vị có thể được cấp P-EBT. Tình trạng di trú không được xem xét đến khi quyết định tình trạng quý vị hội đủ điều kiện nhận trợ cấp P-EBT.
    get_a_p_ebt_card_html: <b>Nhận thẻ P-EBT qua thư bưu điện.</b>
    if_approved: Nếu được chấp thuận, quý vị sẽ nhận được thẻ P-EBT nạp sẵn tiền để mua thực phẩm trong vòng 10 ngày. Thẻ này sẽ được nạp tiền mua thực phẩm và kèm theo hướng dẫn về cách thức sử dụng thẻ.
  eligible:
    header: Học sinh có thể được cấp các bữa ăn miễn phí hoặc giảm giá trong năm học không?
    even_if_the_student: Ngay cả khi học sinh không ăn sáng hoặc ăn trưa ở trường, chúng tôi cần biết là các em có hội đủ điều kiện tham gia chương trình này hay không.
    if_the_student: Nếu học sinh đi học tại một trường phục vụ bữa ăn miễn phí cho tất cả mọi người, thì câu trả lời là có.
  meal_eligibility:
    header_question: Có câu nào trong số những câu này đúng với gia đình quý vị không?
    header_answer_html: <ul class="list--bulleted">   <li>Chúng tôi đã điền tờ đơn xin nhận bữa ăn miễn phí hoặc giảm giá từ trường học trong thủ tục ghi danh học.</li>   <li>Chúng tôi đã điền đơn xin trên giấy hoặc trên mạng trực tuyến cho các bữa ăn miễn phí hoặc giảm giá từ trường học trong năm học này.</li>   <li>Trường chúng tôi phục vụ bữa trưa hoặc bữa sáng miễn phí cho học sinh.</li>   <li>Trường chúng tôi cung cấp bữa sáng hoặc bữa trưa miễn phí cho tất cả các học sinh ở trường mà không cần nộp đơn xin.</li> </ul>
  sorry:
    header: Chương trình này chỉ dành cho những học sinh đủ tiêu chuẩn được cấp các bữa ăn miễn phí và giảm giá tại trường học
    many_immigrants_can_html: Nhiều di dân có thể được trợ cấp SNAP/EBT. Nếu quý vị lo ngại việc này có thể ảnh hưởng tới tình trạng di trú của quý vị như thế nào, gọi Legal Aid (Tổ chức Trợ giúp pháp lý) tại <a href="tel:18002924150">800-292-4150</a>.
    you_can_also_html: Quý vị cũng có thể gọi Đường dây trợ giúp thực phẩm của Minnesota (Minnesota Food HelpLine) tại số <a href="tel:16514869860">651-486-9860</a> hoặc <a href="tel:18887111151">888-711-1151</a>. Có thông dịch viên.
  received_card:
    alt_text_card: Thẻ có hình phong cảnh trên đó và có ghi chữ Minnesota EBT
    header: Gia đình quý vị có sử dụng trợ cấp thực phẩm (SNAP/EBT) hoặc tham gia Chương trình Đầu tư gia đình của Minnesota (MFIP) không?
    it_looks_like_html: Thẻ này có thể trông giống như thế này&colon;
  done:
    header: Quý vị đã làm xong!
    you_dont_need: Quý vị không cần phải điền mẫu đơn này. Thẻ SNAP/EBT hoặc MFIP sẽ tự động nạp sẵn trợ cấp P-EBT của quý vị. Quý vị sẽ nhận được $325 cho mỗi học sinh trong gia đình quý vị.
    if_theres_a_problem_html: Nếu gặp trục trặc với thẻ của quý vị, quý vị có thể gọi trung tâm dịch vụ khách hàng EBT của Minnesota tại số <a href="tel:+18889972227">(888) 997-2227</a>, 24 giờ trong ngày, 7 ngày một tuần.
  children:
    header: Thêm tất cả các học sinh trong gia đình quý vị
    one_at_a_time: Từng người một, thêm tất cả các học sinh từ 5-18 tuổi tính đến ngày 1 tháng Chín, 2019. Trong đó có thể bao gồm những học sinh được cấp bữa sáng hoặc bữa trưa miễn phí ở trường.
    students: Các học sinh trong gia đình quý vị
    child_has_been: Đứa trẻ đã bị loại bỏ
