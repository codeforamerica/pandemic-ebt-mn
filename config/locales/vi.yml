    if_approved: Nếu được chấp thuận, quý vị sẽ nhận được thẻ P-EBT nạp sẵn tiền để mua thực phẩm trong vòng 10 ngày. Thẻ này sẽ được nạp tiền mua thực phẩm và kèm theo hướng dẫn về cách thức sử dụng thẻ.
    learn_more_html: <a href="/info">Tìm hiểu thêm</a> về chương trình P-EBT.
    if_approved_question: Nếu được chấp thuận, tôi sẽ nhận được bao nhiêu tiền trợ cấp P-EBT?
    if_approved_answer_1_html: Quý vị sẽ nhận được một chiếc thẻ P-EBT qua bưu điện, có nạp sẵn $325 cho mỗi đứa trẻ được chấp thuận để mua thực phẩm tại đa số các tiệm thực phẩm và chợ thực phẩm.
    if_approved_answer_2_html: Quý vị cũng có thể sử dụng thẻ P-EBT để đặt mua thực phẩm trên mạng trực tuyến tại <a target="_blank" href="https://www.amazon.com/snap-ebt/b?ie=UTF8&node=19097785011&nocache=1588651384818">Amazon</a> và <a target="_blank" href="https://www.walmart.com/ideas/discover-grocery-pickup-delivery/walmart-grocery-pickup-accepts-snap-ebt-payments/355540">Walmart</a>.
